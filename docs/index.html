<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GML Wiki</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel=icon href="_media/logo.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <!-- maybe move this to a css file? -->
  <style>
    :root {
      --cover-background-color: #404d69;
      --cover-background-image: #404d69;
    }
    .github-corner svg {
      fill: #364159;
      color: #ffffffe3;
    }
    .cover h1 {
      font-weight: bold;
    }
    .markdown-section h1 {
      font-weight: bold;
    }
    #docsify-darklight-theme {
      display: none;
    }
    .markdown-section h2 {
      border: none;
      padding: 0;
      margin-bottom: 0;
      font-size: xx-large;
    }
    /* drops the `text-align: left` from tables */
    .markdown-section th:not([align]) {
      text-align: center;
    }
    .markdown-section th, tr {
      border: 1px solid black;
    }
    span.subsection {
      /* !important is used to override .sidebar-nav ul>li>span*/
      padding: 0 !important;
      border: none !important;
      font-weight: normal !important;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'GMLWiki',
      nameLink: 'https://github.com/GodotModding/godot-mod-loader',
      repo: 'https://github.com/ZackeryRSmith/GMLWiki',
      homepage: 'getting_started.md',
      logo: '_media/banner.png',
      coverpage: true,
      loadSidebar: true,
      notFoundPage: true,
      subMaxLevel: 4,
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-gdscript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
