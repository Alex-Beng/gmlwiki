<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>GML Wiki</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="keywords" content="godot, godot modding, godot mod loader wiki, documentation, gml wiki, modding, docsify">
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="pragma" content="no-cache" />
        <!-- start link preview -->
        <meta property="og:title" content="GMLWiki" />
        <meta
            property="og:description"
            content="The official Godot Mod Loader documentation website."
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://godotmodding.github.io/gmlwiki/"
        />
        <meta
            property="og:image"
            content="https://godotmodding.github.io/gmlwiki/_media/logo.png"
        />
        <!-- end link preview -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link rel="icon" href="_media/logo.png" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "GMLWiki",
                nameLink: "https://github.com/GodotModding/godot-mod-loader",
                repo: "https://github.com/ZackeryRSmith/GMLWiki",
                homepage: "getting_started.md",
                logo: "_media/banner.png",
                coverpage: true,
                loadSidebar: true,
                notFoundPage: true,
                subMaxLevel: 4,
            };
        </script>
        <script src="_plugins/social-preview.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-gdscript.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
    </body>
</html>
